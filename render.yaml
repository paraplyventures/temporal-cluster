databases:
- name: temporal-db
  databaseName: temporal
  user: temporal
  plan: Starter
  region: oregon
- name: temporal-db-visibility
  databaseName: temporal_visibility
  user: temporalvisibility
  plan: Starter
  region: oregon

envVarGroups:
  - name: temporal-shared
    envVars:
    - key: DYNAMIC_CONFIG_FILE_PATH
      value: /etc/temporal/dynamicconfig.yaml
    - key: ENABLE_ES
      value: false
    - key: DB
      value: postgres12
    - key: TEMPORAL_CLI_ADDRESS
      value: temporal-server-th8r:7233
    - key: TEMPORAL_ADDRESS
      value: temporal-server-th8r:7233
    - key: TEMPORAL_GRPC_PORT
      value: 7233
    - key: TEMPORAL_GRPC_ADDRESS
      value: temporal-server-th8r:7233

services:
- type: pserv
  name: temporal-server
  autoDeploy: false
  plan: Starter
  region: oregon
  env: docker
  dockerfilePath: ./temporal-cluster/server/auto-setup/Dockerfile
  scaling:
    minInstances: 1
    maxInstances: 3
    targetMemoryPercent: 80
    targetCPUPercent: 80
  envVars:
  - fromGroup: temporal-shared
  - key: SKIP_DB_CREATE
    value: true
  - key: DBNAME
    fromDatabase:
      name: temporal-db
      property: database
  - key: DB_PORT
    fromDatabase:
      name: temporal-db
      property: port
  - key: POSTGRES_USER
    fromDatabase:
      name: temporal-db
      property: user
  - key: POSTGRES_PWD
    fromDatabase:
      name: temporal-db
      property: password
  - key: POSTGRES_SEEDS
    fromDatabase:
      name: temporal-db
      property: host
  - key: VISIBILITY_DBNAME
    fromDatabase:
      name: temporal-db-visibility
      property: database
  - key: VISIBILITY_DB_PORT
    fromDatabase:
      name: temporal-db-visibility
      property: port
  - key: VISIBILITY_POSTGRES_USER
    fromDatabase:
      name: temporal-db-visibility
      property: user
  - key: VISIBILITY_POSTGRES_PWD
    fromDatabase:
      name: temporal-db-visibility
      property: password
  - key: VISIBILITY_POSTGRES_SEEDS
    fromDatabase:
      name: temporal-db-visibility
      property: host

- type: web
  name: temporal-ui
  autoDeploy: true
  plan: Starter
  region: oregon
  runtime: image
  image:
    url: temporalio/ui:2.23.0
  envVars:
  - fromGroup: temporal-shared
  - key: PORT
    value: 8080
  - key: TEMPORAL_UI_PORT
    value: 8080
  - key: TEMPORAL_CORS_ORIGINS
    value: "*"
  - key: TEMPORAL_AUTH_ENABLED
    value: "true"
  - key: TEMPORAL_AUTH_PROVIDER_URL
    value: https://accounts.google.com
  - key: TEMPORAL_AUTH_CLIENT_ID
    value: 137946797831-gbk7t30l8iuu849bn9kmmuejeb59dubn.apps.googleusercontent.com
  - key: TEMPORAL_AUTH_CLIENT_SECRET
    value: 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
  - key: TEMPORAL_AUTH_CALLBACK_URL
    value: https://temporal-ui-7g3h.onrender.com/auth/sso/callback
  - key: TEMPORAL_AUTH_SCOPES
    value: "openid,email,profile"